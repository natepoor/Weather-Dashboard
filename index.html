<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./#style.css">
  <style>
    h1 {
        background-color: rgb(47, 47, 180);
        color: white;
        padding: 20px;
    }
  </style>
</head>
<body>
    
    <center>
        <h1>Weather Dashboard</h1>
    </center>
    <script src="script.js"></script>
    </header>
  
    <section>
        <h2>Search for a city:</h2>
        <div class="topnav">
            <input type="text" placeholder="Search..">
           </div>
                <button class="btn info">Search</button>
                <button class="btn info">Atlanta</button>
                <button class="btn warning">Denver</button>
                <button class="btn danger">Seattle</button>
                <button class="btn default">San Francisco</button>
                <button class="btn success">Orlando</button>
                <button class="btn info">New York</button>
                <button class="btn warning">Chicago</button>
                <button class="btn danger">Austin</button>
          </section>
          <style>
            .btn {
                display: block;
                width: 6.7%;
                margin-bottom: 15px;
            }
          </style>
</body>
